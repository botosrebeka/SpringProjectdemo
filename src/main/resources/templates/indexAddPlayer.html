    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/indexHome">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

<form style="margin: 25px 50px 75px;">
    <div style="margin: 5px 5px 5px;" class="form-group">
        <label >First name</label>
        <input type="email" class="form-control" >
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label >Last name</label>
        <input type="email" class="form-control" >
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label >Age</label>
        <input type="email" class="form-control" >
    </div>
    <div style="margin: 5px 5px 5px;" class="form-group">
        <label >Salary</label>
        <input type="email" class="form-control" >
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label for="exampleFormControlSelect2">Position</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Goalkeeper</option>
            <option>Right Fullback</option>
            <option>Left Fullback</option>
            <option>Center Back</option>
            <option>Defending/Holding Midfielder</option>
            <option>Right Midfielder/Winger</option>
            <option>Central/Box-to-Box Midfielder</option>
        </select>
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label >Place of birth</label>
        <input type="email" class="form-control" >
    </div>


    <button type="submit" class="btn btn-primary">Add</button>
</form>

</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
