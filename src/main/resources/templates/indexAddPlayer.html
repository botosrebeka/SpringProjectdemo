<form style="margin: 25px 50px 5px;">
    <div style="margin: 5px 5px 5px;" class="form-group">
        <label >First name</label>
        <input class="form-control"  value="Mark" >
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label >Last name</label>
        <input class="form-control" value="Otto" >
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label >Age</label>
        <input class="form-control" value="Age" >
    </div>
    <div style="margin: 5px 5px 5px;" class="form-group">
        <label >Salary</label>
        <input class="form-control" >
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label for="exampleFormControlSelect2">Position</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Goalkeeper</option>
            <option>Right Fullback</option>
            <option>Left Fullback</option>
            <option>Center Back</option>
            <option>Defending/Holding Midfielder</option>
            <option>Right Midfielder/Winger</option>
            <option>Central/Box-to-Box Midfielder</option>
        </select>
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>Place of birth</label>
        </br>
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>

    <div style="margin: 5px 5px 5px;" class="container">
        <div class="row">
            <div class="col-sm">

                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">

                </div>
            <div class="col-sm">

                        <label for="inputState">Country</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>Romania</option>
                            <option>Hungary</option>
                            <option>United States</option>
                            <option>United Kingdom</option>
                            <option>Germany</option>
                            <option>France</option>
                            <option>Italy</option>
                            <option>Spain</option>
                            <option>Switzerland</option>

                        </select>

                </div>
            <div class="col-sm">

                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">

                </div>
        </div>
    </div>

</form>

<form style="margin: 25px 50px 5px;">
    <div style="margin: 5px 5px 5px;" class="form-group">
